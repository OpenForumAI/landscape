  - category: "How to use the OFAI Landscape"
    content: |
      The OFAI landscape is intended as a map to explore the research and activities related to Open Forum for AI. It includes working group outputs from OFAI members and partner organizations. We also welcome additions of other related research. It is modeled after the Cloud Native Computing Foundation (CNCF) landscape and based on the same open source code.
    subcategories:
      - subcategory: "Contributing to the OFAI LAndscape"
        content: |
          If you would like to contribute, please open a pull request in the [OpenForumAI Landscape Repo](https://github.com/OpenForumAI/landscape/pulls). If you are unsure about how to start, you could check out our [README](https://github.com/OpenForumAI/landscape?tab=readme-ov-file#ofai-research-landscape) or email [info@openforumai.org](mailto:info@openforumai.org) 