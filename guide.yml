  - category: "About the OFAI"
    content: |
      In 2024, Carnegie Mellon University (CMU) launched Open Forum for AI (OFAI) to provide holistic, objective expert advice regarding AI, particularly as it relates to research, technical prototypes, policy recommendations, community engagement, and inclusion. 
      OFAI has adopted a multi-threaded approach for achieving this vision with the following Working groups:
        1. Research
        2. Technical prototypes
        3. Coordinating of research and policy recommendations
        4. Community engagement and relationship building
        5. Talent for service

