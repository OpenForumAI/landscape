  - name: Technical Prototypes
    subcategories:
      - name: Data
        items:
          - name: DARE Analysis Tools
            description: The D.A.R.E. system analyzes qualitative datasets to reduce administrative burden and increase efficiency, from surveys to transcripts. It quickly identifies themes, changes, and sentiment, while keeping human experts in the loop for validation. The system incorporates additional data for correlative and longitudinal analysis.
            homepage_url: https://www.cmu.edu/dietrich/
            logo: cmu.svg
          - name: Creative Commons Open Infrastructure of Sharing
            description: CC serves as the legal layer of the open infrastructure of sharing, which is an essential digital public good. Our goal is to enable a strong and resilient open infrastructure that empowers sharing and access in the public interest. The CC licenses ensure that humans and machines benefit from the commons in ways that serve the public good. The commons that are fostered by open practices and open licenses are also an essential part of ensuring open datasets for a public AI ecosystem. 
            homepage_url: https://creativecommons.org/share-your-work/cclicenses/
            logo: cc-infrastructure-of-sharing.svg
      - name: Design/architecture
        items:
          - name: Dietrich Analysis Research Education Ecosystem (DARE)
            description: D.A.R.E., an ongoing open-source project by Dietrich Computing, aims to develop a comprehensive AI system that integrates data sources and leverages LLMs to enhance academic support. The unified API server enables flexible AI applications to address diverse college challenges, democratizing access to advanced capabilities in a controlled environment.
            homepage_url: https://www.cmu.edu/dietrich/
            logo: cmu.svg
          - name: Creative Commons Open Infrastructure of Sharing
            description: CC serves as the legal layer of the open infrastructure of sharing, which is an essential digital public good. Our goal is to enable a strong and resilient open infrastructure that empowers sharing and access in the public interest. The CC licenses ensure that humans and machines benefit from the commons in ways that serve the public good. The commons that are fostered by open practices and open licenses are also an essential part of ensuring open datasets for a public AI ecosystem. 
