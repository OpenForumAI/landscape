      - name: Expertise, education, training
        items:
          - name: Socratic Books
            description: AI-powered educational tools delivering personalized content through conversational interactions. These textbooks adapt to each student's pace and interests, using the Socratic method to ensure comprehensive understanding. They can provide instructors with insights on individual and class-wide learning progress, enabling targeted interventions and curriculum adjustments.
            homepage_url: https://www.cmu.edu/dietrich/
            logo: cmu-socratic-books.svg
          - name: Robocrates
            description: Debate/Argumentation bots designed to deepen students' understanding of philosophical arguments and improve critical thinking. These bots engage students in Socratic dialogues, challenging assumptions and encouraging logical reasoning. They can simulate various philosophical perspectives to broaden students' understanding.
            homepage_url: https://www.cmu.edu/dietrich/
            logo: cmu-robocrates.svg
          - name: Micro-Lecture Pipeline
            description: AI-generated short slides explaining key concepts with voiceover, integrated with assessments. The system will be developed to adapt content to different levels of complexity to assist in lecture preparation for instructors. 
            homepage_url: https://www.cmu.edu/dietrich/
            logo: cmu-micro-lecture-pipeline.svg
