            description: "CMU's Responsible AI initiative brings together researchers and educators spanning computer science, engineering, decision sciences, philosophy, arts, economics, psychology, public policy, statistics, and business to make progress in:Translating research to policy and social impact: translating research insights into policy and positive social impact.Building community and serving our local and global communities: collaborating and co-designing with local communities and the public at large. Education and training: offering hands-on and experiential educational and research opportunities for students, staff and faculty. Partnerships: working collaboratively with partners to develop and deploy AI methodologies and tools that enable learning, practice, and research."
