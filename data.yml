  - name: Technical Prototypes
    subcategories:
      - name: Data
        items:
          - name: DARE Analysis Tools
            description: The D.A.R.E. system analyzes qualitative datasets to reduce administrative burden and increase efficiency, from surveys to transcripts. It quickly identifies themes, changes, and sentiment, while keeping human experts in the loop for validation. The system incorporates additional data for correlative and longitudinal analysis.
            homepage_url: https://www.cmu.edu/dietrich/
            logo: cmu-dare.svg
          - name: Creative Commons Open Infrastructure of Sharing
            description: CC serves as the legal layer of the open infrastructure of sharing, which is an essential digital public good. Our goal is to enable a strong and resilient open infrastructure that empowers sharing and access in the public interest. The CC licenses ensure that humans and machines benefit from the commons in ways that serve the public good. The commons that are fostered by open practices and open licenses are also an essential part of ensuring open datasets for a public AI ecosystem. 
            homepage_url: https://creativecommons.org/share-your-work/cclicenses/
            logo: cc-infrastructure-of-sharing.svg
          - name: Eva DB
            description: Tool to use SQL and database semantics to create AI systems 
            homepage_url: https://github.com/georgia-tech-db/evadb
            logo: gt-eva-db.svg
          - name: Linearized LLM
            description: "ICML 2024 related work focused on improving Llama2 speed and perplexity. When Linear Attention Meets Autoregressive Decoding: Towards More Effective and Efficient Linearized Large Language Models"
            homepage_url: https://github.com/GATECH-EIC/Linearized-LLM
            logo: gt-linearized-llm.svg
          - name: Nested Fusion
            description: AI models for Mars rover data analysis; Dimensioanlity Reduction and Latent Structure Analysis of Multi-Scale Nested Data for M2020 PIXL RGBU and XRF Data
            homepage_url: https://github.com/pixlise/NestedFusion
            logo: gt-nested-fusion.svg
          - name: Conscience CACHE Challenges
            description: The CACHE (Critical Assessment of Computation Hit-finding Experiments) Challenges offer an open competition platform to help accelerate one of the early stages of drug discovery. Researchers from academia, industry, and nonprofits are invited to deploy their best computational methods to predict molecules that will bind to a predefined target linked to a specific disease, a critical step in the drug discovery pipeline known as hit-finding. Their predictions are evaluated and benchmarked in a state-of-the-art laboratory, by our partners at the Structural Genomics Consortium (SGC). All the benchmarked results are shared openly and publicly with the world, and all chemical structures are made available without patent to all.
            homepage_url: https://conscience.ca/cache-challenge/
            logo: conscience-cache-challenges.svg
            - name: Graph Network Simulator
            description: Graph Network-based Simulator (GNS) is a framework for developing generalizable, efficient, and accurate machine learning (ML)-based surrogate models for particulate and fluid systems using Graph Neural Networks (GNNs). GNS code is a viable surrogate for numerical methods such as Material Point Method, Smooth Particle Hydrodynamics and Computational Fluid dynamics. GNS exploits distributed data parallelism to achieve fast multi-GPU training. The GNS code can handle complex boundary conditions and multi-material interactions. GNS is a viable surrogate for numerical models such as Material Point Method, Smooth Particle Hydrodynamics and Computational Fluid dynamics.
            homepage_url: https://www.geoelements.org/gns/#/
            logo: u-texas-gns.svg
        - name: Operator Learning
            description: We present Basis-to-Basis (B2B) operator learning, a novel approach for learning operators on Hilbert spaces of functions based on the foundational ideas of function encoders. We decompose the task of learning operators into two parts: learning sets of basis functions for both the input and output spaces, and learning a potentially nonlinear mapping between the coefficients of the basis functions. B2B operator learning circumvents many challenges of prior works, such as requiring data to be at fixed locations, by leveraging classic techniques such as least-squares to compute the coefficients.
            homepage_url: https://tyler-ingebrand.github.io/OperatorFunctionEncoder/
            logo: u-texas-opl.svg
