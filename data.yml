      - name: Human feedback
        items:
          - name: Operational Gaming Engine (OGE)
            description: An AI platform develops immersive simulations to enhance strategic decision-making. Users practice and refine processes, receiving feedback to improve. The system educates players on LLM techniques like system prompting and RAG, empowering transformative decision-making experiences across diverse fields.
            homepage_url: https://www.cmu.edu/dietrich/
            logo: cmu-oge.svg
          - name: Student Intervention/Muddiest point System
            description: An AI-powered system for analyzing student understanding, tracking attendance, and providing early intervention support. It identifies areas where students struggle and offers targeted assistance. The system also helps instructors optimize their teaching strategies based on real-time feedback.
            homepage_url: https://www.cmu.edu/dietrich/
            logo: cmu.svg
