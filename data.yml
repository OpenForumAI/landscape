  - name: Community Engagement  
    subcategories:
      - name: Data
        items:
          - name: OSI Open Source AI Definition
            description: The Open Source AI Deep Dive project by the Open Source Initiative is a global, multi-stakeholder effort to define what constitutes "Open Source AI." It seeks to create a framework for AI systems that ensures transparency, collaboration, and the four freedoms (use, study, share, modify). The project involves experts from diverse fields working together through co-design methods to establish a widely accepted definition and legal guidelines for open-source AI development.
            homepage_url: https://opensource.org/deepdive
            logo: osi-ai.svg
          - name: Creative Commons - Community Engagement 
            description: Over the last several years, Creative Commons has convened conversations about sharing in a world of Generative AI. These conversations have ranged from conferences, panels, sector-specific discussions, and invitational workshops. At the intersection of open advocacy and legal infrastructure, Creative Commons amplifies the diverse voices of individuals who want to share and contribute to the public good. This perspective is essential in ensuring that the AI ecosystem strengthens open practices rather than deters from them.
            homepage_url: https://creativecommons.org/tag/generative-ai/
            logo: cc-community-engagement.svg
